services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      APP_ENV: dev
      LOCK_DSN: redis://redis:6379
      REDIS_URL: redis://redis:6379

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
